<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <link href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <h1>Profile</h1>
    <form th:action="@{/html/update}" method="post" th:object="${member}">
        <label>ID:</label>
        <input type="text" th:field="*{id}" readonly/>
        <label>Member Level ID:</label>
        <input type="text" th:field="*{memberLevelId}" readonly/>
        <label>Username:</label>
        <input type="text" th:field="*{username}" readonly/>
        <label>Create Time:</label>
        <input type="text" th:field="*{createTime}" readonly/>
        <label>Integration:</label>
        <input type="text" th:field="*{integration}" readonly/>
        <label>Growth:</label>
        <input type="text" th:field="*{growth}" readonly/>
        <label>History Integration:</label>
        <input type="text" th:field="*{historyIntegration}" readonly/>
        <label>Nickname:</label>
        <input type="text" th:field="*{nickname}"/>
        <label>Phone:</label>
        <input type="text" th:field="*{phone}"/>
        <label>Icon:</label>
        <input type="text" th:field="*{icon}"/>
        <label>Gender:</label>
        <input type="text" th:field="*{gender}"/>
        <label>Birthday:</label>
        <input type="text" th:field="*{birthday}"/>
        <label>City:</label>
        <input type="text" th:field="*{city}"/>
        <label>Personalized Signature:</label>
        <input type="text" th:field="*{personalizedSignature}"/>
        <button type="submit">Update Profile</button>
    </form>
</body>
</html>
