	<script>var totalSelectedPrice = 0; // 初始化总价格变量

	function adjustQuantity(countId, step, priceId, castId) {
		var countElement = document.getElementById(countId);
		var currentValue = parseInt(countElement.value, 10);
		var newValue = currentValue + step;

		// 确保数量不会低于0
		if (newValue >= 0) {
			countElement.value = newValue;

			// 获取商品价格
			var priceElement = document.getElementById(priceId);
			var price = parseFloat(priceElement.innerText.replace('¥', '').replace(',', '')); // 移除货币符号和逗号

			// 计算单个商品总价并更新到指定元素中
			var singleTotal = price * newValue;
			document.getElementById(castId).innerText = '¥' + singleTotal.toFixed(2); // 添加格式化，保留两位小数

			// 更新已选商品总数和总价
			updateTotal();
		}
	}

	function updateTotal() {
		var totalCount = 0;
		var totalPrice = 0;

		// 假设所有商品的数量输入框都有一个共同的类名，如 ".num-text"
		var numTextElements = document.getElementsByClassName("num-text");
		for(var i = 0; i < numTextElements.length; i++) {
			var count = parseInt(numTextElements[i].value, 10);
			if(count > 0) {
				totalCount += count;

				// 假设商品价格元素紧随其后，可以通过索引关系找到
				var priceElement = numTextElements[i].parentNode.nextElementSibling.querySelector("span");
				var price = parseFloat(priceElement.innerText.replace('¥', '').replace(',', ''));
				totalPrice += count * price;
			}
		}

		document.getElementById("selectCount").innerText = totalCount;
		document.getElementById("selectTotal").innerText = '¥' + totalPrice.toFixed(2);
	}
	function delCartItem(button) {
		// 找到当前删除按钮所在的<tr>元素
		var row = button.closest('tr');
		if (row) {
			// 从DOM中移除这一行
			row.parentNode.removeChild(row);

			// 如果有更新购物车总价或者其他状态的逻辑，也应该在这里调用
			// 例如：updateTotal();
		}
	}
	</script>
